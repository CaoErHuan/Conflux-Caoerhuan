<script type="text/javascript" src="js/myFunction.js"></script>				<!-- 我的js函数-->
<script>
	var checkKey = undefined;
	$(function () {
		var web3Provider;
		// console.log(window.ethereum);
		if (window.ethereum) {
			web3Provider = window.ethereum;
			try {
				// 请求用户授权
				window.ethereum.enable();
			} catch (error) {
				// 用户不授权时
				console.error("User denied account access")
			}
		}
		web3 = new Web3(web3Provider);//构建web3实例
		console.log(web3Provider);

		web3.eth.getAccounts(function (error, result) {
			if (!error) {
				checkKey = "" + result;
				// console.log(checkKey);
				// console.log(checkKey);
				var res = "您当前登录的账户地址： " + checkKey;
				$('#address').css('text-align','center');
				// $('#address').css('font-size','18px');
				$('#address').append(res);
			}
		});
		$('#select').chosen();
	});
	$('#apply').click(function (){
		// console.log($('#select').val());
		var res = $('#select').val() + "已应用";
		alert(res);
	})
</script>
